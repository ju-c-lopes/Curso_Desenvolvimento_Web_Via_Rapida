<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Document</title>
</head>
<body>
    <div class="w3-container  w3-half">
        <h2>Imagens com cantos arredondados</h2>
        <p>A classe w3-round cantos arredondados da sua imagem:</p>
        <p>w3-round-small:</p>
        <img src="imagens/ilha.jpg" class="w3-round-small" style="width: 60%">
        <p>w3-round:</p>
        <img src="imagens/ilha.jpg" class="w3-round" style="width: 60%">
        <p>w3-round-large:</p>
        <img src="imagens/ilha.jpg" class="w3-round-large" style="width: 60%">
        <p>w3-round-xlarge:</p>
        <img src="imagens/ilha.jpg" class="w3-round-xlarge" style="width: 60%">
        <p>w3-round-xxlarge:</p>
        <img src="imagens/ilha.jpg" class="w3-round-xxlarge" style="width: 60%">
    </div>
    
    <div class="w3-container w3-half">
        <h2>Outras funcionalidades com imagens</h2>
        <p>w3-circle:</p>
        <img src="imagens/ilha.jpg" class="w3-circle" style="width: 60%">
        <p>w3-border e w3-padding:</p>
        <img src="imagens/ilha.jpg" class="w3-border w3-padding" style="width: 60%">
        <p>w3-grayscale:</p>
        <img src="imagens/ilha.jpg" class="w3-grayscale-max" style="width: 60%">
        <p>w3-sepia:</p>
        <img src="imagens/ilha.jpg" class="w3-sepia" style="width: 60%">
    </div>
    
</body>
</html>
